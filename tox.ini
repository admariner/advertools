[tox]
envlist = py38, py39, py310, py311, py312, py313
requires =
    tox>=4.0
    tox-uv>=1.11.0

[testenv:flake8]
basepython = python
deps = flake8
commands = flake8 advertools

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    pandas
    scrapy
    pyarrow
    pytest
    pytest-cov
    ; -r{toxinidir}/requirements_dev.txt
; If you want to make tox run the tests with the same versions, create a
; requirements.txt with the pinned versions and uncomment the following line:
;     -r{toxinidir}/requirements.txt
commands =
    py.test -vv --basetemp={envtmpdir} --ignore-glob=*test_twitter* --ignore-glob=*test_serp* --ignore-glob=*test_youtube* --cov=advertools
passenv = 
    APP_KEY
    APP_SECRET
    OAUTH_TOKEN
    OAUTH_TOKEN_SECRET
    GOOG_CSE_KEY
    GOOG_CSE_CX
    ADV_TEST_OFFLINE
; install_command = pip install pandas scrapy twython requests pyarrow {packages}
